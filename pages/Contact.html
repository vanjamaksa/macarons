                            <div id="formNumber" class="form-group col-12 col-md-6">

                            </div>
                      </div>
                      <div id="formEmail" class="form-group">

                          <p></p>
                      </div>
                      <div id="macarons" class="form-group">
                          <label for="macaron" class="font-weight-bold">Macaron:</label><br>
                          <select name="macaron" id="macaron">

                              <option value="cacak">Chocolate</option>
                              <option value="nis">Bubble</option>
                              <option value="novi sad">Lavander</option>
                          </select>
                          <p></p>
                      </div>
                      <div>
                        <label for="macarons"class="font-weight-bold">Number of macarons:</label></br>
                        <input id="macarons" type="number" name="macarons" step="1" min="0" max="100" required/>
                      </div>
                        <div id="formAddress" class="form-group">
                          <label for="address" class="font-weight-bold">Adress:</label>
                          <input type="text" class="form-control" id="address"/>
                          <p></p>
                      </div>
                      <div id="formNumber" class="form-group">
                          <p class="font-weight-bold">Delivery:</p>
                          <input type="radio" name="delivery" id="delivery" value="Delivery"/>
                          <label for="delivery">Online delivery</label><br>
                          <input type="radio" name="delivery" id="delivery" value="Pick-up"/>
                          <label for="delivery">Pick-up</label><br>
                          <p></p>

                      <button class="btn btn-outline-light font-21 font-weight-bold" id="submitForm" onclick="formCheck()">SEND</button>
